<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>

  <section class="container">
    <app-cart-body [products]="products" (onChangeQuantity)="onChangeQuantityHandler($event)"></app-cart-body>
  </section>

  <section class="container">
    <app-cart-price 
    [Subtotal] = "Subtotal" 
    [Tax]="Tax" 
    [Total]="Total"
    (onApplyPromoCode)="handleApplyPromoCode($event)"
    >
    </app-cart-price>
  </section>
</main>
<router-outlet></router-outlet>
