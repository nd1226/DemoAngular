<main>
  <header class="container">
    <app-cart-header [numberItems]="products.length"></app-cart-header>
  </header>

  <section class="container">
    <app-cart-body [products]="products"></app-cart-body>
  </section>

  <section class="container">
    <app-cart-price [Subtotal] = "Subtotal" [Tax]="Tax" [Total]="Total"></app-cart-price>
  </section>
</main>
<router-outlet></router-outlet>
